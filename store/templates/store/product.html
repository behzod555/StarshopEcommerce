{% extends 'store/main.html' %}

{% load static %}
{% block content %}
<br>
<br>	
<div class="row" style="width:85%;position: relative; left:10%;">
{% for product in products %}
											<div class="product-product col-lg-3 col-6">
												<div class="single-product">
													<div class="product-img">
														<a href="{% url 'productdetails' product.id %}">
															<img class="default-img" src="{{product.imageURL}}" alt="#">
															
														</a>
														<div class="button-head">
															<div class="product-action">
																<a title="Wishlist" href="#"><i class=" ti-heart "></i></a>
																<a title="Compare" href="#"><i class="ti-bar-chart-alt"></i>></a>
															</div>
															<div class="product-action-2">
																<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">В корзину</button>
															</div>
														</div>
													</div>
													<div class="product-content">
														<h3><a href="product-details.html">{{product.name}}</a></h3>
														<div class="product-price">
															<span>${{product.price}}</span>
														</div>
													</div>
												</div>
											</div>
											{% endfor %}
</div>
		<script>
		
	    	document.getElementById('main').classList.remove("active");
	    	document.getElementById('catalog').classList.add("active");
	
	</script>
{% endblock content %}
